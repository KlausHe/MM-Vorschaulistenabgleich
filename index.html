<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MM-Vorschaulistenabgleich</title>
  <link href="style.css" rel="stylesheet" type="text/css">

  <script type="module" src="Main.js"></script>
</head>

<body>
  <dialog id="idDia_Upload">
    <fieldset>
      <legend>Abgleich von BNR-Vorschaulisten</legend>
      <ul id="idUL_Upload">
      </ul>
      <button type="button" id="idBtn_infoCloseUpload" autofocus>Schlie√üen</button>
    </fieldset>
  </dialog>

  <main>
    <div>
      <h1>MM-Vorschaulistenabgleich</h1>
    </div>
    <fieldset>
      <legend><button type="button" id="idBtn_infoUpload" uiSize="width1"><img src="Data/cInfo.svg"></img></button>Listen Hochladen</legend>
      <div>
        <input type="number" uiRadius="left" id="idVin_mainAssemblyNr"></input><input type="text" uiRadius="right" id="idVin_mainAssemblyName"></input>
      </div>
      <div>
        <textarea id="idArea_input" uiSize="width16 height3"></textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend>Einstellungen</legend>
      <div>
        <label class="cl_infoCB" uiRadius="left"><input class="cl_info" type="checkbox" id="idCB_calculateNetto"></input>
        </label><label for="idCB_calculateNetto" class="cl_info" uiSize="width11" uiRadius="right">Nettomengen verrechnen</label>
      </div>
      <div>
        <label class="cl_infoCB" uiRadius="left"><input class="cl_info" type="checkbox" id="idCB_calculateBrutto"></input>
        </label><label for="idCB_calculateBrutto" class="cl_info" uiSize="width11" uiRadius="right">Bruttomengen verrechnen</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Vorschau</legend>
      <div>
        <div id="idTab_vorschau"></div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Download</legend>
      <div><button uiRadius="left" id="idBtn_download"></button><label class="cl_info" uiRadius="right" id="idLbl_fileName"></label></div>
    </fieldset>
    <fieldset>
      <legend>Test: Bezeichnungskorrektur</legend>
      <div>
        <input uiRadius="left" id="idVin_Test_mmID"></input><label for="idVin_Test_mmID" class="cl_info" uiRadius="right">ArtikelNr</label>
      </div>
      <div>
        <input uiRadius="left" id="idVin_Test_name"></input><label for="idVin_Test_name" class="cl_info" uiRadius="right">Bezeichnung</label>
      </div>
      <div>
        <input uiRadius="left" id="idVin_Test_kind"></input><label for="idVin_Test_kind" class="cl_info" uiRadius="right">ArtikelArt</label>
      </div>
      <div>
        <input uiRadius="left" id="idVin_Test_netto"></input><label for="idVin_Test_netto" class="cl_info" uiRadius="right">NettoMenge</label>
      </div>
      <div>
        <input uiRadius="left" id="idVin_Test_brutto"></input><label for="idVin_Test_brutto" class="cl_info" uiRadius="right">Bruttobedarf</label>
      </div>
      <div>
        <input uiRadius="left" id="idVin_Test_unit"></input><label for="idVin_Test_unit" class="cl_info" uiRadius="right">Einheit</label>
      </div>
    </fieldset>
  </main>
</body>

</html>
